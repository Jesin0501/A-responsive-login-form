<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACEBOOK</title>
    <link rel="stylesheet" href="./style.css">
   
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">


        <!-- Login form -->

        <div class="form login">
            <div class="form-content">
                <header> Facebook Login</header>

                <form action="#">
                    <div class="field input-field">
                        <input type="email" class="input" placeholder="Enter Your Email">
                    </div>

                    <div class="field input-field">
                        <input type="password" class="password" placeholder="Enter Your Password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#"  class="forgot-password"> Forgot Password?</a>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>

                    <div class="form-link">
                    <span>Already have an account? <a href="#" class="link signup-link">Sign up</a></span> 
                    </div>
 
                </form>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field instagram">
                    <i class='bx bxl-instagram instagram-icon'></i>
                    <span>Login with Instagram</span>
                </a>
            </div>

    
        </div>



        <!-- signup form -->

        <div class="form signup">
            <div class="form-content">
                <header> Facebook SignUp</header>

                <form action="#">
                    <div class="field input-field">
                        <input type="email" class="input" placeholder="Enter Your Email">
                    </div>

                    <div class="field input-field">
                        <input type="password" class="password" placeholder="Enter Your Password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>


                    <div class="field input-field">
                        <input type="password" class="password" placeholder="Re-Enter Your Password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                   

                    <div class="field button-field">
                        <button>SignUp</button>
                    </div>

                    <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span> 
                    </div>
 
                </form>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field instagram">
                    <i class='bx bxl-instagram instagram-icon'></i>
                    <span>Login with Instagram</span>
                </a>
            </div>

    
        </div>
    </section>

    <script src="./loginform.js"></script>



</body>
</html>
